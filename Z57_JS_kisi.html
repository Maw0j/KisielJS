<!DOCTYPE html>   
<head>    
<title>Kisiela</title>    
<meta charset="utf-8">   
</head>  
<body> 
<div style="color:red;font-size:20px;"> 
<script language="JavaScript"> 
let a=11;
            for (let i=a; i<=(a+15); i++) {
                let sqrt2 = Math.sqrt(i);
                let sqrt4 = Math.pow(i, 1/4);
                document.write(i+" - pierwiastek kwadratowy: " + sqrt2.toFixed(2) + ", pierwiastek czwartego stopnia: " + sqrt4.toFixed(2) + "<br>");   
            }

</script> 
</div> 
</body> 
</html>
