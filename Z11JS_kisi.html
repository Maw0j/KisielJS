<!DOCTYPE html> 
 <head> 
 <title> proste obliczenia</title> 
 <meta charset="utf-8"> 
 </head> 
<body>
<div style="color:greenyellow;font-size:50px;">
 <script language="JavaScript">
var liczba1=prompt("Dzień rozpoczęcia","");
var liczba2=prompt("Dzień Zakończenia=","");
var suma;
 var a=parseFloat(liczba1);
 var b=parseFloat(liczba2);
 suma=(b-a)*3600*24;
 document.write("Między dniem miesiąca: "+a+"   a dniem miesiąca:   "+b+"   minęło  "+suma+"    sekund");
 </script>
</div>
