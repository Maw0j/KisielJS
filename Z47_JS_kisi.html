<!DOCTYPE html>   
<head>    
<title>Kisiela</title>    
<meta charset="utf-8">   
</head>  
<body> 
<div style="color:red;font-size:50px;"> 
<script language="JavaScript"> 
        var a=0, b=0, c=0;
         a = parseFloat(prompt("Podaj długość boku a:", ""));
         b = parseFloat(prompt("Podaj długość boku b:", ""));
         c = parseFloat(prompt("Podaj długość boku c:", ""));
        do
        {   
            if (a <= 0 || b <= 0 || c <= 0 || (a + b < c) || (a + c < b) || (b + c < a)) {
                alert("Nieodpowiednie wartości boków trójkąta! Spróbuj ponownie.");
                a = parseFloat(prompt("Podaj długość boku a:", ""));
                b = parseFloat(prompt("Podaj długość boku b:", ""));
                c = parseFloat(prompt("Podaj długość boku c:", ""));
            } 
            else {
                document.write("Trójkąt o bokach a = " + a + ", b = " + b + ", c = " + c + " jest możliwy do zbudowania.");
            }
        }
        while (a <= 0 || b <= 0 || c <= 0 || (a + b < c) || (a + c < b) || (b + c < a));

</script> 
</div> 
</body> 
</html>
