
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kisiela</title>
</head>
<body>
    <script>
        var Liczba1 = prompt("A=", "");
        var Liczba2 = prompt("B=", "");

        var A_Kis = parseFloat(Liczba1);
        var B_Kis = parseFloat(Liczba2);

        document.write("A=" + A_Kis + " " + "B=" + B_Kis + "<br>");

        var wynik = Math.pow(A_Kis + B_Kis, 3);
        var wzor1 = Math.pow(A_Kis, 3);
        var wzor2 = 3 * B_Kis * Math.pow(A_Kis, 2);
        var wzor3 = 3 * A_Kis * Math.pow(B_Kis, 2);
        var wzor4 = Math.pow(B_Kis, 3);

        document.write("(" + A_Kis + " + " + B_Kis + ")^3 = " 
        + A_Kis + "^3 + 3*" + A_Kis + "^2*" + B_Kis + " + 3*" + A_Kis + "*" + B_Kis + "^2 + " 
        + B_Kis + "^2<br>" + "= " + wzor1 + " + " + wzor2 + " + " + wzor3 + " + " + wzor4 + "<br>" 
        + wynik);


    </script>
</body>
</html>
